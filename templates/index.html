<!doctype html>
<html lang="es">
<head>

  <title>MNIST – Predicción de dígitos</title>
  <style>
    body{font-family:system-ui;text-align:center;padding:2rem}
    form{border:1px solid #ccc;padding:2rem;display:inline-block}

    <button type="submit">Predecir</button>
  </form>
</body>
