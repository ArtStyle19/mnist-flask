<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Resultado de la predicción</title>
  <style>
    body { font-family: system-ui; text-align: center; padding: 2rem; }
    table { margin: 1rem auto; border-collapse: collapse; }
    td, th { padding: .4rem .8rem; border: 1px solid #ccc; }
    img { border: 1px solid #999; }
  </style>
</head>
<body>

  <h1>Resultado</h1>

  <p><strong>Archivo:</strong> {{ filename }}</p>
  <p><strong>Predicción:</strong> {{ label }} ({{ score }})</p>

  <!-- mini‑imagen 28×28 ↑escalada -->
  <img src="data:image/png;base64,{{ preview }}" width="140" height="140"
       alt="Imagen preprocesada">

  <h2>Probabilidades completas</h2>
  <table>
    <tr><th>Dígito</th><th>Prob.</th></tr>
    {% for d, p in probs %}
      <tr {% if d==label %}style="background:#eef"{% endif %}>
        <td>{{ d }}</td><td>{{ "%.4f"|format(p) }}</td>
      </tr>
    {% endfor %}
  </table>

  <p><a href="{{ url_for('index') }}">⟵ Volver</a></p>
</body>
</html>
