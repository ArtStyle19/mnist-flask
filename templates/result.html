<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Resultado de la predicción</title>
  <style>
    body{font-family:system-ui;text-align:center;padding:2rem}
    img{max-width:280px;margin:1rem auto;border:1px solid #999}
    table{margin:0 auto;border-collapse:collapse}
    th,td{border:1px solid #ccc;padding:4px 12px}
    th{background:#f0f0f0}
  </style>
</head>
<body>
  <h1>Predicción: {{ label }}</h1>
  <p>Confianza global: {{ score }}</p>

  <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Tu imagen">

  <h2>Confianza por dígito</h2>
  <table>
    <tr><th>Dígito</th><th>Probabilidad</th></tr>
    {% for d, p in probs %}
      <tr>
        <td>{{ d }}</td>
        <td>{{ "%.2f"|format(p*100) }} %</td>
      </tr>
    {% endfor %}
  </table>

  <p><a href="{{ url_for('index') }}">↩ Volver</a></p>
</body>
</html>
